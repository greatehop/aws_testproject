<!DOCTYPE html>
<html lang="en">
<head>
    <title>FlaskApp</title>
</head>

<body>
    <b>Test Flask App</b>

    <hr>

    <div>

        {% if data %}
            {% for row in data %}
                <p>{{ row.email }} | {{ row.last_name }} | {{ row.first_name }} | {{ row.filename }}</p>
            {% endfor %}
        {% else %}
            <b>There is no data yet.</b>
            <p>Please upload csv file to bucket. See csv example <a href="/static/example.csv">here</a></p>
        {% endif %}

    </div>

    <hr>

</body>

</html>
